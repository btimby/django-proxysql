language: python
python:
- '2.7'
- '3.5'
- '3.6'
env:
  global:
  - PIPENV_VENV_IN_PROJECT=1
  - PIPENV_IGNORE_VIRTUALENVS=1
  matrix:
  - DJANGO=1.4
  - DJANGO=1.5
  - DJANGO=1.6
  - DJANGO=1.7
  - DJANGO=1.8
  - DJANGO=1.9
  - DJANGO=1.10
  - DJANGO=1.11
  - DJANGO=2.0.5
matrix:
  exclude:
  - python: '3.5'
    env: DJANGO=1.4
  - python: '3.5'
    env: DJANGO=1.5
  - python: '3.5'
    env: DJANGO=1.6
  - python: '3.5'
    env: DJANGO=1.7
  - python: '3.5'
    env: DJANGO=2.1
  - python: '3.5'
    env: DJANGO=2.2
  - python: '3.6'
    env: DJANGO=1.4
  - python: '3.6'
    env: DJANGO=1.5
  - python: '3.6'
    env: DJANGO=1.6
  - python: '3.6'
    env: DJANGO=1.7
  - python: '3.6'
    env: DJANGO=2.1
  - python: '3.6'
    env: DJANGO=2.2
  - python: '2.7'
    env: DJANGO=2.0.5
install:
- make install
- pipenv install django==${DJANGO}
script:
- make test
after_success:
- make coveralls
jobs:
  include:
    - stage: deploy
      python: '3.6'
      env: DJANGO=1.11
      script: echo "Deploying to PyPI ..."
      deploy:
        provider: pypi
        user: Ben.Timby
        password:
          secure: 
        on:
          tags: true
